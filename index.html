<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>موقعي التفاعلي</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="https://example.com">ادخل إلى موقعي</a>

    <div class="container">
      <a href="#" class="logo">موقعي التفاعلي</a>
      <nav>
        <a href="#home">الرئيسية</a>
        <a href="#products">منتجاتنا</a>
        <a href="#contact">اتصل بنا</a>
      </nav>
    </div>
  </header>

  <section id="home" class="hero">
    <div class="container">
      <h1>مرحبًا بك في موقعي التفاعلي</h1>
      <p>اختر أحد المنتجات لتجربة اللعبة التفاعلية الممتعة.</p>
      <a href="#products" class="btn">ابدأ الآن</a>
    </div>
  </section>

  <section id="products">
    <div class="container">
      <h2>منتجاتنا التفاعلية</h2>
      <div class="grid">
    <div class="card" onclick="window.location.href='page.html'">>
        <h3>المنتج 1</h3>
        <p>جرب اللعبة الآن!</p>
    </div>

    <div class="card" onclick="openGame('المنتج 2', 'https://i.imgur.com/RD9c7vD.png')">
        <h3>المنتج 2</h3>
        <p>جرب اللعبة الآن!</p>
    </div>

    <div class="card" onclick="openGame('المنتج 3', 'https://i.imgur.com/NbqLZ9K.png')">
        <h3>المنتج 3</h3>
        <p>جرب اللعبة الآن!</p>
    </div>
</div>

      </div>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>تواصل معنا</h2>
      <form>
        <input type="text" placeholder="الاسم" required>
        <input type="email" placeholder="البريد الإلكتروني" required>
        <textarea placeholder="رسالتك" required></textarea>
        <button type="submit" class="btn">إرسال</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© <span id="year"></span> جميع الحقوق محفوظة.</p>
    </div>
  </footer>

  <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
